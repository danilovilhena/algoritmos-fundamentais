<meta charset="utf-8">
<script>
var soma = 0;
var num = 0;
var qntdNums = +prompt ("Informe a quantidade de números que deseja somar:");
for (var i=0;i<qntdNums;i++){
    num = +prompt("Informe o número " + (i+1) + ":");
    soma+=num;
}
document.write("A soma dos números informados é: " + soma);
</script>
