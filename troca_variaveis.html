<meta charset="utf-8">
<script>
    var numeroA = +prompt("Informe o primeiro número:");
    var numeroB = +prompt("Informe o segundo número:");
    
    document.write ("O primeiro número antes da troca é: " + numeroA + "<br>");
    document.write ("O segundo número antes da troca é: " + numeroB + "<br>");
    
    var aux = numeroA;
    numeroA = numeroB;
    numeroB = aux;
    
    document.write ("O primeiro número após a troca é: " + numeroA + "<br>");
    document.write ("O segundo número após a troca é: " + numeroB + "<br>");
    
</script>
