<meta charset='utf-8'>
<script>
    let array = [20,35,18,8,14,41,3,39];
    let aux;

    for (let i = 0; i < array.length; i++){
        for(let j = 0; j < array.length-i; j++){
            if(array[j]>array[j+1]){
                aux=array[j+1];
                array[j+1]=array[j];
                array[j]=aux;
            }
        }
    }
</script>
